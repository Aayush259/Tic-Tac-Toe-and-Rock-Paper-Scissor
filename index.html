<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Play</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header id="header">
        <h2>Let's Play</h2>
        <img src="./images/footer-image.png" alt="Author's Image" height="30">
    </header>
    <main id="main">
        <div class="play-options">
            <div class="tic-tac-toe game-option">
                <img src="./images/tic-tac-toe.png" alt="Tic-Tac-Toe Image" height="150" width="150">
                <button id="Tic-Tac-Toe-Btn" onclick="ActivateTicTacToe()">Play</button>
            </div>
            <div class="rock-paper-scissor game-option negative-margin">
                <img src="./images/rock-paper-scissor.jpeg" alt="Rock-Paper-Scissor Image" height="150" width="150">
                <button id="Rock-Paper-Scissor-Btn">Play</button>
            </div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/tic-tac-toe.js"></script>
</body>
</html>
